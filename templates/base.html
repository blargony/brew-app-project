<!DOCTYPE html>
<html>
	<head>
		<title>Brew Day</title>
		<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300|Maven+Pro:400,500,700' rel='stylesheet' type='text/css'>
		<link href="http://addtocalendar.com/atc/1.5/atc-style-blue.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="/static/mystyles.css">

		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div>
					<br><br>
					<form class="navbar-form navbar-right" action>
						<div>
						{% if session["username"] %}
							<a class="btn btn-default" href="/logout">Logout</a>
						{% else %}
							<a class="btn btn-default" href="/login">Log In</a>
						{% endif %}
							<a class="btn btn-default" href="/register" style="margin-right: 20px; margin-bottom: 0px">Register</a>
					</div>
					</form>
					<div style="padding: 50px 0px 10px 0px">{% include 'navbar.html' %}</div>
					<br>
				</div>
			</div>
			{% block content %}
			{% endblock %}
		</div>
		{# Place scripts at the bottom for faster page load #}
		
		<script src="http://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/1.2.0/jquery.serializeJSON.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://cdn.jsdelivr.net/jquery.validation/1.11.1/jquery.validate.js"></script>

		<script src="/static/myscript.js"></script>
		<script src="/static/buzz.min.js"></script>
		<script src="/static/tock.js"></script>
		{% block extra_scripts %}
		{% endblock %}
		<script>
			var menu_text = "";
			var fade_time = 200;
			$(".mybrews").mouseenter(function (){
					menu_text = "<span style='color: grey;'>My Brews</span>"
					$(this).html("<div id='login'> Log in to view this page </div>");
				}).mouseleave(function(){
					$(this).empty();
					$(this).html(menu_text);
				});
			$(".addrecipe").mouseenter(function (){
					menu_text = "<span style='color: grey;'>Add Recipe</span>"
					$(this).html("<div id='login'> Log in to view this page </div>");
				}).mouseleave(function(){
					$(this).empty();
					$(this).html(menu_text);
				});
		</script>
	</body>
</html>
